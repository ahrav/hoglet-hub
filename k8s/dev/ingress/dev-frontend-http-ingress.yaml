apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-http-ingress
  namespace: hoglet-hub
  labels:
    app: frontend
    component: ui
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: hoglet-hub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 8080
